<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
</head>{{>headerlinks}}
<title>About-TrueWeather</title>

  </head>
  <body>
  {{>navbar}}
  
    <!-- main header -->
    <div class="conatiner-fluid main_header">
        <div class="row">

            <div class="col-md-6 col-12  mx-auto">
                <div class="main_content">
                    <form class="temp_form">
                        <input type="text" id="cityName" placeholder="Enter your city name" autocomplete="off" >
                        <input type="submit" value="search" id="submitbtn">
                    </form>
                </div>
                
                <div class="tempInformation">
                    <div class="top_layer">
                        <p id="day">tuesday</p>
                        <p id="date">12 OCT</p>
                    </div>
                    <div class="main_layer">
                        
                        <p id="city_name">get city output</p>
                        <div class="middle_layer data_hide">
                            <p id="temp"><span>0</span> <sup>o</sup>C</p>
                            <p id="temp_status"><i class="fa-solid fa-cloud"></i></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        

        <!-- footer code -->
      {{>footer}}
      
      <script src="https://kit.fontawesome.com/bef4a5b200.js" crossorigin="anonymous"></script>
      <script src="js/main.js"></script>
  </body>
</html>
